<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobBoard | Contact</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
    }

    /* Header */
    header {
      background-color: #0077ff;
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Page Title */
    .page-title {
      background: linear-gradient(to right, #0077ff, #00c6ff);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .page-title h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .page-title p {
      font-size: 18px;
    }

    /* Contact Form */
    .contact-section {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-section h3 {
      color: #0077ff;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .submit-btn {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      display: block;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #005fcc;
    }

    /* Footer */
    footer {
      background-color: #0077ff;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .page-title h2 {
        font-size: 28px;
      }
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>JobBoard</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="job.html">Jobs</a>
      <a href="employes.html">Employers</a>
      <a href="candidates.html">Candidates</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Page Title -->
  <section class="page-title">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you. Send us a message and we’ll get back to you shortly.</p>
  </section>

  <!-- Contact Form -->
  <section class="contact-section">
    <h3>Send a Message</h3>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter subject" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 JobBoard | Designed by Shreyas Bodkhe</p>
  </footer>

</body>
</html>
